<ion-slides class="animated fadeIn" [options]="slidesOpts">
    <ion-slide *ngFor="let pares of peliculas | pares">

        <ion-row>

            <ion-col size="12" *ngFor="let item of pares">
                <ion-card (click)="verDetalle( item.id )">
                    <img [src]="item.poster_path | imagen">
                </ion-card>
            </ion-col>

        </ion-row>

    </ion-slide>

    <ion-slide class="slide-more">
        <ion-button class="button-more" (click)="verMas()" fill="clear">
            <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
        </ion-button>
    </ion-slide>
</ion-slides>
