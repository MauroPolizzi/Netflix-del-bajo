<ion-header>
    <ion-toolbar class="ion-no-border" color="dark">
        <ion-title>
            Buscar
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-searchbar class="animated fadeIn" placeholder="Buscar pelicula" animated color="dark" type="text" debounce="700" [value]="textoBuscar" (ionChange)="buscar($event)"></ion-searchbar>
<!-- <ion-searchbar placeholder="Buscar pelicula" animated color="dark" type="text" debounce="700" [value]="textoBuscar" (ionChange)="buscarGenero()"></ion-searchbar> -->

<ion-content color="dark">

    <ion-grid fixed *ngIf="spinner">
        <ion-row>
            <ion-col class="text-center">
                <ion-spinner color="primary"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="animated fadeIn" fixed *ngIf="textoBuscar.length > 0">
        <ion-row>
            <ion-col *ngFor="let item of peliculas" size="6">
                <ion-card (click)="verDetalle( item.id )" color="dark">
                    <img [src]="item.poster_path | imagen">
                    <ion-card-subtitle>{{ item.release_date }}</ion-card-subtitle>
                    <ion-card-title>{{ item.title }}</ion-card-title>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid class="animated fadeIn" fixed id="pelisCargadasPorDefecto">
        <ion-row>
            <ion-col *ngFor="let item of peliculas" size="6">
                <ion-card (click)="verDetalle( item.id )" color="dark">
                    <img [src]="item.poster_path | imagen">
                    <ion-card-subtitle>{{ item.release_date }}</ion-card-subtitle>
                    <ion-card-title>{{ item.title }}</ion-card-title>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
