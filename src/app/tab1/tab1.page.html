<ion-content color="dark">

    <ion-grid fixed class="animate__animated animate__bounceIn">
        <ion-row>
            <ion-col>
                <h3>Peliculas Nuevas</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Cartelera</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster> -->
    <app-slideshow-paresr [peliculas]="peliculasRecientes" (cargarMas)="cargarMasRecientes()"></app-slideshow-paresr>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>Populares</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-paresr [peliculas]="peliculasPopulares" (cargarMas)="cargarMasPopulares()"></app-slideshow-paresr>
</ion-content>
